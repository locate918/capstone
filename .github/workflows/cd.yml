name: CD Pipeline

on:
  workflow_run:
    workflows: [ "CI Pipeline" ]
    types: [ completed ]
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: cd-${{ github.workflow }}-production
  cancel-in-progress: true

jobs:
  deploy:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    environment: production
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.sha }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ====================
      # Build & Push Backend
      # ====================
      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/locate918-backend:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/locate918-backend:latest

      # ====================
      # Build & Push LLM Service
      # ====================
      - name: Build and push LLM service image
        uses: docker/build-push-action@v6
        with:
          context: ./llm-service
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/locate918-llm:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/locate918-llm:latest

      # ====================
      # Build Frontend
      # ====================
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build frontend
        run: |
          npm ci --prefix frontend
          npm run build --prefix frontend

      # ====================
      # Deployment Step
      # ====================
      - name: Deploy Application
        run: |
          echo "Deploying to production environment..."
          # Example:
          # ssh user@server "docker compose pull && docker compose up -d"
